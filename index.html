<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="projekt_10.css">
</head>

<body>
    <h1>BMI Calculator</h1>
    <div class="first-input">
        <label for="height">Height in CM:</label>
        <input type="number" id="height">
    </div>
    <div class="second-input">
        <label for="weight">Weight in CM:</label>
        <input type="number" id="weight">
    </div>

    <button id="btn">Calculate</button>

    <p></p>
    <div class="guide">
        <h3>BMI Weight Guide</h3>
        <ul class="list">
            <li>Under Weight = Less than 18.6</li>
            <li>Normal Range = 18.6 to 24.9</li>
            <li>Over Weight = Greater than 18.6</li>

        </ul>
    </div>
    <script src="projekt_10.js"></script>
</body>

</html>
